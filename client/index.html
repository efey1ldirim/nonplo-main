<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    
    <!-- Critical CSS will be inlined by Vite -->
    <style>
      /* Critical CSS for initial paint */
      *, *::before, *::after { box-sizing: border-box; }
      body { margin: 0; font-family: system-ui, -apple-system, sans-serif; }
      #root { min-height: 100vh; }
      .loading-spinner { 
        position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
        width: 40px; height: 40px; border: 4px solid #f3f4f6;
        border-top: 4px solid #8b5cf6; border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { 0% { transform: translate(-50%, -50%) rotate(0deg); } 100% { transform: translate(-50%, -50%) rotate(360deg); } }
    </style>
    
    <title>Nonplo - AI Ajanları ile İşletmenizi Güçlendirin</title>
    
    <!-- Favicons with optimized loading -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="shortcut icon" href="/favicon.png" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Nonplo ile kodlama bilgisi olmadan AI ajanları oluşturun. Müşteri hizmetlerinden satış otomasyonuna kadar her alanda işletmenizi güçlendirin." />
    <meta name="keywords" content="AI ajanları, yapay zeka, otomasyon, müşteri hizmetleri, chatbot, dijital asistan" />
    <meta name="author" content="Nonplo" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Nonplo - AI Ajanları ile İşletmenizi Güçlendirin" />
    <meta property="og:description" content="Kodlama bilgisi olmadan AI ajanları oluşturun ve işletmenizi güçlendirin." />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="tr_TR" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Nonplo - AI Ajanları ile İşletmenizi Güçlendirin" />
    <meta name="twitter:description" content="Kodlama bilgisi olmadan AI ajanları oluşturun ve işletmenizi güçlendirin." />
    <meta name="twitter:image" content="/og-image.png" />
    
    <!-- Performance Hints -->
    <meta name="theme-color" content="#8b5cf6" />
    <meta name="color-scheme" content="light dark" />
    
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
